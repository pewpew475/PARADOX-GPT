<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>ParadoxGPT - Advanced AI Code Generation</title>
    <meta name="description" content="ParadoxGPT - A distributed multi-agent code generation system">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js';

        // Your web app's Firebase configuration
        // These values should be set via environment variables in production
        const firebaseConfig = {
            apiKey: "{{ firebase_config.api_key | default('your-api-key-here') }}",
            authDomain: "{{ firebase_config.auth_domain | default('your-project-id.firebaseapp.com') }}",
            projectId: "{{ firebase_config.project_id | default('your-project-id') }}",
            storageBucket: "{{ firebase_config.storage_bucket | default('your-project-id.appspot.com') }}",
            messagingSenderId: "{{ firebase_config.messaging_sender_id | default('your-sender-id') }}",
            appId: "{{ firebase_config.app_id | default('your-app-id') }}",
            measurementId: "{{ firebase_config.measurement_id | default('') }}"
        };

        console.log('Initializing Firebase with config:', firebaseConfig);

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase instances available globally
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;

        console.log('Firebase initialized:', { app, auth, db });

        // Initialize Analytics (optional)
        try {
            window.firebaseAnalytics = getAnalytics(app);
        } catch (error) {
            console.log('Analytics not available:', error);
        }

        // Notify that Firebase is ready
        window.firebaseReady = true;
        window.dispatchEvent(new CustomEvent('firebaseReady'));
    </script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Toggle Button -->
        <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar collapsed" id="sidebar" role="navigation" aria-label="Chat history">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn" aria-label="Start new chat">
                    <i class="fas fa-plus"></i>
                    New Chat
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be added here -->
            </div>
            <div class="sidebar-footer">
                <!-- User Profile Section (shown when logged in) -->
                <div id="userProfile" class="user-profile" style="display: none;">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-info">
                        <p class="user-name" id="userName"></p>
                        <p class="user-email" id="userEmail"></p>
                    </div>
                    <button id="logoutBtn" class="logout-btn" title="Sign Out">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>

                <!-- Login Section (shown when not logged in) -->
                <div id="loginSection" class="user-info">
                    <button id="loginBtn" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </div>

                <!-- Chat History Indicator -->
                <div id="chatHistoryIndicator" class="chat-history-indicator">
                    Chat history saved
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" role="main">
            <div class="chat-container" id="chatContainer" role="log" aria-live="polite" aria-label="Conversation">
                <div class="welcome-section">
                    <div class="welcome-content">
                        <div class="welcome-logo">
                            <i class="fas fa-brain"></i>
                        </div>
                        <h1 class="welcome-title">ParadoxGPT</h1>
                        <p class="welcome-subtitle">How can I help you today?</p>

                        <!-- Mobile Login Prompt -->
                        <div class="mobile-login-prompt" id="mobileLoginPrompt">
                            <h3>Sign in to save your conversations</h3>
                            <p>Your chat history will be automatically saved and accessible across devices.</p>
                            <button class="login-btn" onclick="document.getElementById('loginBtn').click()">
                                <i class="fas fa-sign-in-alt"></i>
                                Sign In
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Chat messages will be added here -->
            </div>

            <div class="input-section">
                <div class="input-container">
                    <form class="chat-form" id="chatForm">
                        <div class="input-wrapper">
                            <textarea 
                                class="message-input" 
                                id="messageInput" 
                                placeholder="Message ParadoxGPT..." 
                                rows="1" 
                                aria-label="Type your message"
                                maxlength="4000"
                            ></textarea>
                            <button type="submit" class="send-btn" id="sendBtn" aria-label="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                    <div class="input-footer">
                        <p class="disclaimer">
                            ParadoxGPT can make mistakes. Consider checking important information.
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Floating Login Button -->
        <button class="mobile-login-fab" id="mobileLoginFab" aria-label="Sign In" style="display: none;">
            <i class="fas fa-sign-in-alt"></i>
        </button>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay" role="status" aria-hidden="true">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <p class="loading-text">Processing your request...</p>
            </div>
        </div>
    </div>

    <!-- HTML Preview Modal -->
    <div id="previewModal" class="preview-modal" role="dialog" aria-labelledby="previewTitle" aria-hidden="true">
        <div class="preview-modal-content">
            <div class="preview-header">
                <h3 id="previewTitle" class="preview-title">
                    <i class="fas fa-eye"></i>
                    HTML Preview
                </h3>
                <div class="preview-controls">
                    <button id="fullscreenBtn" class="preview-btn" title="Toggle fullscreen" aria-label="Toggle fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                    <button id="closePreviewBtn" class="preview-btn" title="Close preview" aria-label="Close preview">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="preview-body">
                <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin" title="HTML Preview"></iframe>
            </div>
        </div>
    </div>

    <!-- Client-side mobile detection fallback -->
    <script>
        // Fallback mobile detection in case server-side detection failed
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 768 ||
                   ('ontouchstart' in window) ||
                   (navigator.maxTouchPoints > 0);
        }

        // If this is actually a mobile device, redirect to mobile version
        if (isMobileDevice() && !window.location.search.includes('desktop=true')) {
            console.log('Desktop template loaded on mobile device, redirecting...');
            window.location.href = window.location.origin + '?mobile=true';
        }

        // Log for debugging
        console.log('Desktop template loaded');
        console.log('User Agent:', navigator.userAgent);
        console.log('Screen width:', window.innerWidth);
        console.log('Touch support:', 'ontouchstart' in window);
        console.log('Max touch points:', navigator.maxTouchPoints);
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-integration.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
